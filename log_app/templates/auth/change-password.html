{%extends 'base.html'%}
{%load static%}
{%load bootstrap5%}


{%block content%} 
<body class="auth-body">
    <br><br><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
    
            <div class="col-md-6 opacity color-one rounded"><br>
                <div class="panel panel-default color-two rounded padding">
                    <div class="panel-heading">
                        <h3 class="text-center">
                            Change Password
                        </h3>
						<h6 class="text-center">Or go <a href="/">home</a></h6>
                    </div>
                    <div class="panel-body color-two rounded padding-2">
                        <form id="change-password-form" method="post" action="#">
							{% csrf_token %}
							<div class="agile-field-txt">
								<label>
									<i class="fa fa-user" aria-hidden="true"></i> old password </label>
								<input id="old_password" name="old_password" placeholder="Enter your old password" required=""
												   type="text" class="form-control">
							</div>
							<div class="agile-field-txt">
								<label>
									<i class="fa fa-envelope" aria-hidden="true"></i> New Password </label>
									<input name="new_password1" type="password" class="form-control"
									   placeholder="Enter your new password " required="" id="new_password1">
							</div>
							<div class="agile-field-txt">
								<label>
									<i class="fa fa-envelope" aria-hidden="true"></i> New Password Confirmation </label>
									<input name="new_password2" type="password" class="form-control"
									   placeholder="Enter your new password again" required="" id="new_password2">
							</div>
								{% if form.errors %}
									{% for field in form %}
										{{field.name}}
										{% for error in field.errors %}
											<p style="color: red">{{ error }}</p>
										{% endfor %}
									{% endfor %}
								{% endif %}
							<div class="w3ls-bot">
								<div class="form-end">
									<input type="submit" value="Submit">
								</div>
								<div class="clearfix"></div>
								<br/>
				
							</div>
				
						</form>
                    </div>
                </div>
                <br>
            </div>
    
            <div class="col-md-3"></div>
        </div><br><br><br><br>
    </div>
</body>

{%endblock%}
